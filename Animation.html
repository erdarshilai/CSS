<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .div1{
        animation: example;
        width: 100px; height: 100px;
        border-radius: 50%; position: relative;
        background-image: url('x.jpg');
        animation-duration: 2s;
        animation-iteration-count: 56;
        animation-timing-function: ease-in;
        animation-direction: alternate;
    }
    .div2{
        animation: example;
        width: 100px; height: 100px;
        border-radius: 50%; position: relative;
        background-image: url('x.jpg');
        animation-duration: 2s;
        animation-iteration-count: 56;
        animation-timing-function: ease-in;
        animation-direction:alternate;
    }
    @keyframes example{
        0%{
            background-color: red;top:0px;left: 70px;
        }
        25%{
            background-color: yellow;top: 140px;left: 210px;
        }
        50%{
            background-color: red;top: 0px;left: 350px; 
        }
        75%{
            background-color: yellow;top: 140px;left: 490px;
        }
        100%{
            background-color: black;top:0px;left: 630px;

        }
    }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
